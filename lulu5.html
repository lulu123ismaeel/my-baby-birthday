<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Ismaeel</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: pink;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: "Comic Sans MS", cursive, sans-serif;
      color: black;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 10px white, 0 0 20px hotpink, 0 0 30px deeppink;
      animation: sparkle 2s infinite alternate;
      margin-bottom: 0.5em;
      max-width: 90%;
    }

    @keyframes sparkle {
      from {
        text-shadow: 0 0 5px white, 0 0 10px hotpink, 0 0 20px deeppink;
      }
      to {
        text-shadow: 0 0 20px white, 0 0 30px hotpink, 0 0 40px deeppink;
      }
    }

    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ’– Happy Birthday Ismaeel my cute baby, I love you so much ðŸ’–</h1>

  <script>
    // Create more confetti with larger, irregular rectangles
    const numConfetti = 80; // increased from 40 to 80 for more confetti
    for (let i = 0; i < numConfetti; i++) {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor = [
        "#FFD700",
        "#FF69B4",
        "#00FFFF",
        "#7CFC00",
        "#FFA500",
      ][Math.floor(Math.random() * 5)];
      confetti.style.animationDuration = 3 + Math.random() * 5 + "s";

      // Bigger and more irregular rectangles
      const width = 8 + Math.random() * 20;  // some thick, some skinny
      const height = 10 + Math.random() * 25; // makes them taller overall

      confetti.style.width = width + "px";
      confetti.style.height = height + "px";

      document.body.appendChild(confetti);
    }
  </script>
</body>
</html>
